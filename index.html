<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="images/insta-icon.png">
    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
          <div class="group">
              <img src="images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
              <div class="profile-photo">
                  <img src="images/foto-perfil.jpg" alt="foto de perfil">
              </div>
              <a href="https://www.instagram.com/" target="blank" class="instagram-login">Continue como jeziellefarias </a>
              <a href="https://www.instagram.com/accounts/emailsignup/" target="blank" class="instagram-logout">Remover conta </a>
          </div>  
          <div class="group">
              <p class="not-account"> Não é jeziellefarias?</p>
              <p class="not-account">
                  <span class="link-blue">Alternar contas</span>
                  ou
                  <span class="link-blue">Inscreva-se</span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                  <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="blank"class="app-download" ></a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DA9183525-249B-48A8-9E70-E1251346B63C%26utm_content%3Dlo%26utm_medium%3Dbadge" target="blank" class="app-download"></a>
              </div>
          </div>
        </div>
    </div>

</body>
</html>
